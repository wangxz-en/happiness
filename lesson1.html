<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> 菜鸟教程</title>
</head>

<body>
<h1>javascript学习之路</h1>
<p>请输入数字，若不是数据，浏览器会弹出提示框！</p>
<input id="demo" type="text">

<script>
function myFunction()
{
    var num = document.getElementById("demo").value;

    if (num == '' || isNaN(num))
    {
        alert("不是纯数字");
    }
    else
    {
    alert('pass');
    }
}

</script>

<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
